{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <div class="error-page">
        <div class="error-code mb-4">
            <h1 class="display-1 fw-bold text-warning">403</h1>
        </div>
        
        <div class="error-message mb-4">
            <h2 class="mb-3">Access Forbidden</h2>
            <p class="text-muted lead mb-4">
                You don't have permission to access this resource.
            </p>
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-house"></i> Go Home
            </a>
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </a>
            {% endif %}
        </div>
        
        <div class="mt-5">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/667609ff-6f8a-4a01-9351-d9ef95093dc1.png" 
                 alt="Access forbidden security illustration" 
                 class="img-fluid" 
                 style="max-height: 250px; opacity: 0.7;" />
        </div>
    </div>
</div>

<style>
.error-code h1 {
    font-size: 8rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .error-code h1 {
        font-size: 6rem;
    }
}
</style>
{% endblock %}
