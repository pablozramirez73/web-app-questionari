{% extends "base.html" %}

{% block content %}
    <h1 class="display-6">Analysis for: {{ questionnaire.title }}</h1>
    <p class="lead">{{ questionnaire.description }}</p>
    <hr class="my-4">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="row">
    {% for chart_data in charts_data %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{ chart_data.question_text }}</h5>
                </div>
                <div class="card-body">
                    <canvas id="{{ chart_data.chart_id }}"></canvas>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var ctx = document.getElementById('{{ chart_data.chart_id }}').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ chart_data.labels|tojson }},
                        datasets: [{
                            label: '# of Votes',
                            data: {{ chart_data.data|tojson }},
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            });
        </script>
    {% else %}
        <p class="text-center text-muted">No data available for analysis.</p>
    {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('main.questionnaire_results', questionnaire_id=questionnaire.id) }}" class="btn btn-secondary">Back to Results</a>
    </div>
{% endblock %}
